{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form id="login-form" data-signals="{ error: '' }">
        <fieldset>
            <label for="username">Username</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                required 
            >

            <label for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                required 
            >

            <p 
                class="error" 
                data-show="error.value" 
                data-text="error.value"
            ></p>
<div class="button-group">
            <button 
                type="submit" 
            >
                Login
            </button>
      </div>
        </fieldset>
    </form>
</div>

{% endblock %}
