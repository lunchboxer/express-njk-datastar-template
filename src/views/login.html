{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form id="login-form" data-signals="{ error: '' }" method="post">
        <fieldset>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <p class="error" data-show="error.value" data-text="error.value"></p>
            <p data-text="fetching.value ? 'Fetching...' : ''"></p>
            <div class="button-group">
                <button data-class-loading="fetching.value" data-attributes-disabled="fetching.value" type="submit"
                    data-on-click="sse('/auth/login)">
                    Login
                </button>
            </div>
        </fieldset>
    </form>
</div>

{% endblock %}
