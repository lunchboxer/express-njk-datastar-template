{% extends "base.html" %}

{% block content %}

<h1>Welcome to Newstack DataStar Test</h1>
<p>This template is very simple.</p>

{% if user %}
<p>Logged in as: {{ user.username }}</p>
{% else %}
<p>Not logged in.</p>
{% endif %}

<div class="counter" data-signals="{count: 0}">
    <p>Counter: <span data-text="count.value"></span></p>
    <button data-on-click="count.value += 1">Increment</button>
</div>

<div class="repeater" data-computed-repeated="input.value.repeat(3)">
    <label for="repeater">Repeater (type anything)</label>
    <input data-bind-input name="repeater" />
    <p data-text="repeated.value">will be replaced</p>
</div>

{% endblock %}
