<script>
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme');
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const theme = savedTheme || systemTheme;

        document.querySelector(`.theme-switcher input[value="${theme}"]`).checked = true;
        localStorage.setItem('theme', theme);
    });
</script>

<div class="theme-switcher">
    <label id="theme-switcher-light" onclick="localStorage.setItem('theme', 'light')">
        <input type="radio" name="theme" value="light">
        {% include "../icons/sun.svg" %}
    </label>
    <label id="theme-switcher-dark" onclick="localStorage.setItem('theme', 'dark')">
        <input type="radio" name="theme" value="dark">
        <div class="icon">{% include "../icons/moon.svg" %}</div>
    </label>
</div>

<style>
    .theme-switcher input[type="radio"] {
        display: none;
    }

    /* Hide light theme toggle when in light mode */
    body:has(.theme-switcher input[value="light"]:checked) #theme-switcher-light {
        display: none;
    }

    /* Hide dark theme toggle when in dark mode */
    body:has(.theme-switcher input[value="dark"]:checked) #theme-switcher-dark {
        display: none;
    }

    .theme-switcher {
        display: flex;
        justify-content: center;
    }

    .theme-switcher label {
        cursor: pointer;
        padding: 0;
        margin: 0;
        height: 1.2rem;
        width: 1.2rem;
    }
</style>

<noscript>
    <style>
        .theme-switcher {
            display: none;
        }
    </style>
</noscript>
