<header>
    <div class="left">
        {% include "partials/nav-menu.html" %}
    </div>
    <div class="center">
        {% include "partials/logo-and-title.html" %}
    </div>
    <div class="right">
        {% include "partials/user-menu.html" %}
    </div>
</header>

<style>
    header ul.dropdown {
        list-style: none;
        display: none;
        opacity: 0;
        visibility: hidden;
        position: absolute;
        right: 0;
        top: 0;
        margin-top: 3rem;
        background-color: var(--contrast-bg-color);
        padding: 1rem 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 0 0.4rem 0.2rem var(--contrastier-bg-color);
        transition: opacity 0.5s, visibility 0.5s;
    }

    .dropdown-trigger:hover>ul,
    .dropdown-trigger:focus>ul,
    .dropdown-trigger ul:hover,
    .dropdown-trigger ul:focus {
        visibility: visible;
        opacity: 1;
        display: block;
    }

    a.title-link {
        text-decoration: none;
        display: flex;
        gap: 0.5rem;
        align-items: center;

        :hover {
            color: var(--color);
        }
    }

    button.ghost-button {
        gap: 0.5rem;
    }

    @media (max-width: 576px) {
        button.ghost-button span {
            display: none;
        }
    }

    header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3.5rem;
        justify-content: space-between;
        background-color: var(--contrast-bg-color);
        align-items: center;
        padding: 1rem;
        box-shadow: 0 0 0.2rem 0.1rem var(--contrastier-bg-color);

    }

    header .left,
    header .center,
    header .right {
        display: flex;
    }

    header .right,
    header .left {
        width: 2rem;
    }

    header .right {
        justify-content: flex-end;
    }

    header .center {
        margin: 0 auto;
        justify-content: center;
        gap: 0.5rem;
    }

    header h1 {
        color: var(--color);
        margin: 0;
        padding: 0;
        font-size: 1.3rem;
    }

    header .logo {
        color: var(--color);
        width: 1.5rem;
        height: 1.5rem;
    }

    header h1.title {
        font-weight: 800;
    }

    header nav {
        display: flex;
        gap: 1rem;
    }

    header nav a {
        text-decoration: none;
        color: var(--primary-color);
    }

    @media (min-width: 992px) {
      header {
        visibility: hidden;
      }
      header nav#mainNav {
        visibility: visible;
      }
        header .center {
            visibility: hidden;
        }
    }
</style>
