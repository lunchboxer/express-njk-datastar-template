{% extends "base.html" %}
{% block content %}

<main>
    <h2>Profile</h2>
    {% if user %}
    <dl>
        <dt>Username</dt>
        <dd>{{ user.username }}</dd>
        <dt>Email</dt>
        <dd>{{ user.email }}</dd>
        <dt>Name</dt>
        <dd>{{ user.name or '-' }}</dd>
        <dt>Role</dt>
        <dd>{{ user.role }}</dd>
        <dt>ID</dt>
        <dd>{{ user.id }}</dd>
    </dl>
    {% else %}
    <p>You are not logged in.</p>
    {% endif %}
</main>

{% endblock %}
