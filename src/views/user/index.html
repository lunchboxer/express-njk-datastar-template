<main id="content">
    <h2>Users</h2>

    {%if users.length == 0 %}
    <p>No users found</p>
    {% else %}
    <p>Found {{ users.length }} users</p>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td><a href="/user/{{ user.id }}">{{ user.username }}</a></td>
                <td>{{ user.name or '-' }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.id }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% endif %}

</main>
