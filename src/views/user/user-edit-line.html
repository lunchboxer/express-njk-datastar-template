<tr id="user-row-{{ user.id }}">
    <td>
    <input type="text" name="username" data-bind-username />
  </td>
    <td><input type="text" name="name" data-bind-name /></td>
    <td><input type="text" name="email" data-bind-email /></td>
    <td><select name="role" data-bind-role>
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select></td>
    <td><button type="submit">Save</button></td>
</tr>
